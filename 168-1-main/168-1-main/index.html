<!DOCTYPE html>
<html>

<head>
  <title>Menu Card</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>

  <script src = "addButton.js"></script>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />

  <!-- Local StyleSheet -->
 
  
  <!--Marker Handler Src-->
 

</head>

<body style="margin : 0px; overflow: hidden;">

  <a-scene 
    
    embedded vr-mode-ui="enabled: false"     
    arjs="sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960;debugUIEnabled: false;"
    gesture-detector
    create-buttons
    >

    <!-- Camera -->
    <a-entity camera></a-entity>

    <assets>
      <assets-item id = "car-model" src = "./assets/flintstones_car/scene.gltf">


      </assets-item>
    </assets>

    
    <a-marker id = "car-marker" type = "pattern" url = "./assets/car-marker/pattern-CAR.patt" 
    cursor = "rayOrigin : mouse">
  
    <a-entity id="car-3D-model" position="-1.3 0 0" scale="0.05 0.05 0.05" gltf-model="#car-model"
     gesture-handler> </a-entity>
    
    <!-- Ingredients -->
     <a-plane position="0 0 0" width="1.5" height="1.5" rotation="-90 0 0"> <a-plane position="0 0.89 0.02" width="1.49" height="0.3" rotation="0 0 0" color="#F0C30F">
       <a-entity position="0 0 0.1" rotation="0 0 0" text="font:monoid;value:SUPER CAR;color:black;width: 1.8;height:1;align:center;"> </a-plane>
       <a-entity position="0 0 0.1" rotation="0 0 0" text="color: black; align: center; width: 2; font: monoid; value: PULL BACK AND GO : super powered car toy , 369-degre rotating left and right . 
       High Quality Material : FunBlast car toy is made of 100% high-quality abs plastics and metal shovel which is durable, light and non-toxic with strong crash resistance"> </a-entity> </a-plane>
    
    </a-marker>


    
  </a-scene>

  <!-- Button Main Div -->
 <div id = "Button"></div>
</body>

</html>
